<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="page">
        <h1>Contact</h1>
        <form action="/server" method="GET">
            <div class="form-group">
                <label for="name" value="name">Name</label>
                <input id="name" type="text" placeholder="Add your complete name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Add your Email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Budget</legend>
                    <input type="radio" name="budget" id="10000"><label for="10000">$10.000</label>
                    <input type="radio" name="budget" id="5000"><label for="5000">$5.000</label>
                    <input type="radio" name="budget" id="1000"><label for="1000">$1.000</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Type of project</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                    <option value="mobile">Mobile app</option>
                    <option value="design">Design</option>
                </select>
            </div>
            <div class="for-group">
                <label for="description">Description</label>
                <textarea name="description" id="description cols="30" rows="10"></textarea>
                <div>Write a description of the project in at least 500 words.</div>
                <div class="form-group">
                    <label for="terms">
                        <input id="terms" type="checkbox">
                        <span>I agree to the terms & conditions</span>
                    </label>
                </div>

            </div>
            <button>Send</button>

        </form>
    </main>
</body>
</html>
